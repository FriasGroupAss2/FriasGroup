Phone Number: +65-44446677<br>

If you have any queries, Please feel free to fill up the form below: <br> <br>

<div align="center" id="form"></div>
 
<script>
 

 
var form = $('#form').FancyForm({
    title: 'Contact Form',
    width: 290,
    height: 470,
    inputWidth: 180,
    labelWidth: 60,
    url: 'submit.php',
    params: {
        param1: 1,
        param2: 'string'
    },
    method: 'POST',
    defaults: {
        type: 'string'
    },
    items: [{
        label: 'Name',
        emptyText: 'Name',
        name: 'name'
    },{
        label: 'SurName',
        emptyText: 'SurName',
        name: 'surname'
    },{
        label: 'E-mail',
        emptyText: 'E-mail',
        name: 'email',
        valid: {
            type: 'email',
            blank: false,
            blankText: 'Required',
            text: 'Incorect email'
        }
    },{
        type: 'number',
        label: 'Age',
        name: 'age',
        min: 20,
        max: 100
    },{
        type: 'checkbox',
        label: 'Married',
        name: 'married'
    
    },{
        type: 'textarea',
        label: 'Query',
        name: 'about'
    }],
    buttons: [{
        
      
        text: 'Clear',
        handler: function(){
            console.log('clear');
            form.clear();
        }
    },{
        text: 'Submit',
        handler: function(){
            console.log('submit');
            form.submit({
                params: {
                    param3: 'Some Values'
                },
                success: function(result, status, xhr){
                    console.log('success');
                    console.log(arguments);
                },
                error: function(xhr,status,error){
                    console.log('error');
                    console.log(arguments);
                }
            });
        }
    }]
});
</script>
