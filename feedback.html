<h1 align="center" style="font-family: jura; font-size: 24; color: #CD3336;"> Feedback Form </h1> 
<p style="font-family: jura; font-size: 24px; text-align: center;">
Please fill our Feedback form, this will help us improve and serve you better. </p>
<div id="feedback-content">

<div id="feedback-container">

<form name="feedback" id="feedback" role="form" action="#" method="POST">

<div class="form-wrapper">
<label>Time taken to load: </label>
<br>
<label><input class="radio" name="timeAnswer" type="radio" value="VImprovement Needed">Dissatisfactory</label>
<label><input class="radio" name="timeAnswer" type="radio" value="Improvement Needed">Improvement Needed</label>
<label><input class="radio" name="timeAnswer" type="radio" value="Average">Average</label>
<label><input class="radio" name="timeAnswer" type="radio" value="Satisfactory">Satisfactory</label>
<label><input class="radio" name="timeAnswer" type="radio" value="VSatisfactory">Overwhelming</label>
</div>

<div class="form-wrapper">
<label>Page Navigation: </label>
<br>
<label><input class="radio" name="navAnswer" type="radio" value="VImprovement Needed">Dissatisfactory</label>
<label><input class="radio" name="navAnswer" type="radio" value="Improvement Needed">Improvement Needed</label>
<label><input class="radio" name="navAnswer" type="radio" value="Average">Average</label>
<label><input class="radio" name="navAnswer" type="radio" value="Satisfactory">Satisfactory</label>
<label><input class="radio" name="navAnswer" type="radio" value="VSatisfactory">Overwhelming</label>
</div>

<div class="form-wrapper">
<label>Web Enviroments: </label>
<br>
<label><input class="radio" name="enviAnswer" type="radio" value="VImprovement Needed">Dissatisfactory</label>
<label><input class="radio" name="enviAnswer" type="radio" value="Improvement Needed">Improvement Needed</label>
<label><input class="radio" name="enviAnswer" type="radio" value="Average">Average</label>
<label><input class="radio" name="enviAnswer" type="radio" value="Satisfactory">Satisfactory</label>
<label><input class="radio" name="enviAnswer" type="radio" value="VSatisfactory">Overwhelming</label>
</div>

<div class="form-wrapper">
<label>Overall: </label>
<br>
<label><input class="radio" name="overAnswer" type="radio" value="VImprovement Needed">Dissatisfactory</label>
<label><input class="radio" name="overAnswer" type="radio" value="Improvement Needed">Improvement Needed</label>
<label><input class="radio" name="overAnswer" type="radio" value="Average">Average</label>
<label><input class="radio" name="overAnswer" type="radio" value="Satisfactory">Satisfactory</label>
<label><input class="radio" name="overAnswer" type="radio" value="VSatisfactory">Overwhelming</label>
</div>

<div class="form-wrapper">
<label>Were you able to find all of the products you were looking for?</label>
<br>
<label><input class="radio" name="usefulAnswer" type="radio" value="Yes">Yes</label>
<label><input class="radio" name="usefulAnswer" type="radio" value="No">No</label>
</div>

<div class="form-wrapper">
<label>Select the feedback topic:</label>
<select class="selectbox-1" id="select" name="select" required>
<option value="">Please Select</option>
<option value="General Feedback">General Feedback</option>
<option value="Product Info">Product Information</option>
<option value="Website Navigation">Navigating the Website</option>
<option value="Events">Events</option>
</select>
</div>

<div class="form-wrapper">
<label for="comments">Please put additional comments:
<br>
<span id="characters">(160 characters remaining)</span></label>
<textarea class="form-controls" rows="5" id="comments" name="comments" required onKeyUp="updateCharacters(160)"></textarea>
</select>
</div>

<button type="submit" class="button" value="Submit">Submit</button>
<input type="reset" class="button" value="Clear Form" />
</div>
</form>
